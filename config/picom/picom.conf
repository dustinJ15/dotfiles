# Picom config - Gruvbox themed for dwm

#================================
# Shadows
#================================
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Gruvbox orange tint on shadows
shadow-color = "#d65d0e";

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'dmenu'",
    "class_g = 'Dunst'",
    "_GTK_FRAME_EXTENTS@:c"
];

#================================
# Fading
#================================
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [];

#================================
# Transparency / Opacity
#================================
inactive-opacity = 0.95;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;

focus-exclude = [
    "class_g = 'dmenu'",
    "class_g = 'mpv'"
];

opacity-rule = [
    "90:class_g = 'st-256color' && !focused",
    "100:class_g = 'st-256color' && focused",
    "100:class_g = 'Firefox'",
    "100:class_g = 'mpv'"
];

#================================
# Corners
#================================
corner-radius = 8;

rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

#================================
# Blur (disabled - CPU heavy)
#================================
blur-background = false;
# blur-method = "dual_kawase";
# blur-strength = 6;
# blur-background-exclude = [
#     "window_type = 'dock'",
#     "class_g = 'dmenu'",
#     "class_g = 'Firefox'",
#     "class_g = 'mpv'"
# ];

#================================
# General Settings
#================================
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

# GLX backend options
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

#================================
# Window type settings
#================================
wintypes:
{
    tooltip = { fade = true; shadow = false; opacity = 0.9; };
    dock = { shadow = false; clip-shadow-above = true; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; shadow = false; };
    dropdown_menu = { opacity = 0.95; shadow = false; };
};
